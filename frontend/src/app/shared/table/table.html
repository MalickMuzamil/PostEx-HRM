<div class="card shadow-lg border-0 w-100">

  <!-- Header -->
  <div class="card-header d-flex justify-content-between align-items-center py-3">
    <h5 class="mb-0 d-flex align-items-center">
      <i class="fa fa-table me-2"></i> {{ title }}
    </h5>

    <ng-content select="[table-header-actions]"></ng-content>
  </div>

  <div *ngIf="showFilters" class="table-filters-bar d-flex justify-content-end align-items-center px-3 py-2">
    <ng-content select="[table-filters]"></ng-content>
  </div>

  <div class="card-body p-0" *ngIf="canView; else noAccess">

    <div class="table-responsive w-100">
      <table class="table table-hover table-striped mb-0 align-middle w-100">
        <thead>
          <tr>
            <ng-content select="thead"></ng-content>
          </tr>
        </thead>

        <tbody>
          <ng-content select="tbody"></ng-content>
        </tbody>
      </table>
    </div>

  </div>

  <ng-template #noAccess>
    <div class="alert alert-warning text-center m-4">
      <i class="fa fa-lock me-2"></i>
      You do not have permission to view this data.
    </div>
  </ng-template>

</div>
