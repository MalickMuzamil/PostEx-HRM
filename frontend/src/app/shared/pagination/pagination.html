<nav class="mt-3">
    <ul class="pagination justify-content-end">

        <!-- PREVIOUS -->
        <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
                Previous
            </button>
        </li>

        <!-- FIRST PAGE -->
        <li class="page-item" *ngIf="visiblePages[0] > 1">
            <button class="page-link" (click)="changePage(1)">1</button>
        </li>

        <!-- LEFT DOTS -->
        <li class="page-item disabled" *ngIf="visiblePages[0] > 2">
            <span class="page-link">…</span>
        </li>

        <!-- MIDDLE PAGES (WINDOWED) -->
        <li class="page-item" *ngFor="let p of visiblePages" [class.active]="p === currentPage">
            <button class="page-link" (click)="changePage(p)" [disabled]="p === currentPage">
                {{ p }}
            </button>
        </li>

        <!-- RIGHT DOTS -->
        <li class="page-item disabled" *ngIf="visiblePages[visiblePages.length - 1] < totalPages - 1">
            <span class="page-link">…</span>
        </li>

        <!-- LAST PAGE -->
        <li class="page-item" *ngIf="visiblePages[visiblePages.length - 1] < totalPages">
            <button class="page-link" (click)="changePage(totalPages)">
                {{ totalPages }}
            </button>
        </li>

        <!-- NEXT -->
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
                Next
            </button>
        </li>

    </ul>
</nav>
